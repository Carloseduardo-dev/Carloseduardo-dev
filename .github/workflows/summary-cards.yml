name: Generate Profile Summary Cards

on:
  schedule:
    - cron: "0 0 * * *" # Executa diariamente à meia-noite
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      # Passo 1: Fazer checkout do repositório
      - name: Checkout Repository
        uses: actions/checkout@v2

      # Passo 2: Instalar dependências
      - name: Install dependencies
        run: npm install

      - name: Setup Git config
        run: |
          git config --global user.email "karloseduardoferreira2@gmail.com"
          git config --global user.name "GitHub Actions"

      # Passo 3: Geração dos gráficos
      - name: Build Summary Cards
        env:
          USERNAME: Carloseduardo-dev
          GITHUB_TOKEN: ${{ secrets.PAT_1 }} # Usa o token definido como segredo
        run: npm run build

      # Passo 4: Publicar no GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.PAT_1 }} # Token de deploy
          publish_dir: ./public
          force_orphan: true      
        env:
          ACTIONS_STEP_DEBUG: true           # Habilitação de logs detalhados
