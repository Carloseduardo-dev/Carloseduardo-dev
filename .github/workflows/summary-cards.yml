name: Generate Profile Summary Cards

on:
  schedule:
    - cron: "0 18 * * *" # Executa diariamente às 18:00 UTC
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    name: generate-github-profile-summary-cards
    steps:
      # Passo 1: Fazer o checkout do repositório
      - uses: actions/checkout@v4

      # Passo 2: Configurar o token e gerar os gráficos
      - name: Generate Summary Cards
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Usa o token padrão gerado pelo workflow
          USERNAME: ${{ github.repository_owner }}
        run: npm run build

      # Passo 3: Configurar git para commit e push
      - name: Commit & Push
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add -A .
          if git commit -m "Updated summary cards"; then
            git push
          fi
